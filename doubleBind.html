<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <input type="text" id='input' class='input-content'></input>
    <label id="output" class='input-content'>default content</label>
  </div>
</body>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  body{
    text-align: center;
  }
 #content{
   width:300px;
   height:200px;
   position:absolute;
   top:calc(50% - 100px);
   left:calc(50% - 100px);
   }
  .input-content{
    float:left;
    padding-bottom: 2px;
    width: 100%;
  }
</style>
<script>
  const input = document.getElementById('input')
  const output = document.getElementById('output')
  Object.defineProperty(input,'modeldata',{
    set: function(newVal){
      input.value = newVal
      output.innerHTML = newVal
    }
  })
  input.addEventListener('keyup',function(e){
    input.modeldata = input.value
  })
</script>
<script src='bundle.js' charset='utf-8'></script>
</html>
